<!DOCTYPE HTML>
<html lang="en">
<!-- Previous head content remains the same -->
<head>
    <title>RAG Framework - Georges Chamma Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Detailed overview of RAG Framework implementation in AI projects by Georges Chamma" />
    <meta name="keywords" content="RAG, AI, Machine Learning, Portfolio, Georges Chamma" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/js/main.js" as="script">
    <link rel="preload" href="assets/css/main.css" as="style">

    <!-- Add custom styles for image handling -->
    <style>
        .image-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 2em auto;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .responsive-img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
            background-color: #f5f5f5;
            image-rendering: -webkit-optimize-contrast; /* Improves image sharpness on webkit browsers */
            image-rendering: crisp-edges; /* Modern browsers */
        }

        .image-container img {
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        figcaption {
            text-align: center;
            padding: 1em;
            background: rgba(255,255,255,0.9);
            margin-top: 0.5em;
            font-style: italic;
        }

        /* Add loading animation */
        .image-loading {
            position: relative;
        }

        .image-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            z-index: 1;
        }

        .image-loading::after {
            content: 'Loading...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Previous content up to the image section -->

    <!-- Updated image section -->
    <div id="main" role="main">
        <section class="post">
            <!-- Previous header content -->
            
            <div class="content">
                <p>This project leverages the Retrieval Augmented Generation (RAG) framework to combine specialized knowledge with advanced AI capabilities.</p>

                <figure class="image-container">
                    <picture>
                        <!-- Provide multiple image sources for different screen sizes -->
                        <source 
                            srcset="https://raw.githubusercontent.com/georgeschamma/georgeschamma/main/images/ai_course_project_1.png?size=large 1200w,
                                    https://raw.githubusercontent.com/georgeschamma/georgeschamma/main/images/ai_course_project_1.png?size=medium 800w,
                                    https://raw.githubusercontent.com/georgeschamma/georgeschamma/main/images/ai_course_project_1.png?size=small 400w"
                            sizes="(max-width: 400px) 100vw,
                                   (max-width: 800px) 800px,
                                   1200px"
                        >
                        <img 
                            src="https://raw.githubusercontent.com/georgeschamma/georgeschamma/main/images/ai_course_project_1.png" 
                            alt="RAG Framework Workflow Diagram showing document processing pipeline" 
                            class="responsive-img"
                            loading="lazy"
                            onload="this.classList.remove('image-loading')"
                            onerror="this.onerror=null; this.src='assets/images/default-image.jpg'; this.classList.remove('image-loading')"
                            width="1200"
                            height="800"
                        >
                        <figcaption>RAG Framework Workflow Diagram - Click to enlarge</figcaption>
                    </picture>
                </figure>

                <!-- Rest of the content remains the same -->
            </div>
        </section>
    </div>

    <!-- Previous content remains the same -->

    <!-- Add image modal script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image-container img');
            
            images.forEach(img => {
                // Add loading class initially
                img.classList.add('image-loading');
                
                // Handle image click for enlargement
                img.addEventListener('click', function() {
                    const modal = document.createElement('div');
                    modal.style.position = 'fixed';
                    modal.style.top = '0';
                    modal.style.left = '0';
                    modal.style.width = '100%';
                    modal.style.height = '100%';
                    modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                    modal.style.display = 'flex';
                    modal.style.alignItems = 'center';
                    modal.style.justifyContent = 'center';
                    modal.style.zIndex = '1000';
                    modal.style.cursor = 'pointer';

                    const modalImg = document.createElement('img');
                    modalImg.src = this.src;
                    modalImg.style.maxHeight = '90vh';
                    modalImg.style.maxWidth = '90vw';
                    modalImg.style.objectFit = 'contain';
                    
                    modal.appendChild(modalImg);
                    document.body.appendChild(modal);

                    modal.onclick = function() {
                        modal.remove();
                    };
                });
            });
        });
    </script>
</body>
</html>
